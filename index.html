<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>

    <!-- Incluir o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS personalizado -->
    <style>
        .carousel-item {
            transition: transform 1s ease, opacity 1s ease; /* Ajuste o tempo e tipo de transição conforme necessário */
        }
    </style>
</head>

<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">

        <!-- Início indicadores para navegar nos slides do carousel -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <!-- Fim indicadores para navegar nos slides do carousel -->

        <!-- Início slide carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagens/banner_top_v1.jpg" class="d-block w-100" alt="Categoria 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Legenda 1</h5>
                    <p>Descrição 1</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagens/banner_top_v2.jpg" class="d-block w-100" alt="Categoria 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Legenda 2</h5>
                    <p>Descrição 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="imagens/banner_top_v3.jpg" class="d-block w-100" alt="Categoria 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Legenda 3</h5>
                    <p>Descriçãoa 3</p>
                </div>
            </div>
        </div>
        <!-- Fim slide carousel -->

        <!-- Início anterior e próximo slide carousel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <!-- Fim anterior e próximo slide carousel -->

    </div>

    <!-- Incluir o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
